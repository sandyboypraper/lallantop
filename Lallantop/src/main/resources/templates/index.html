  <script>    
  $(document).ready(function(){ 
    $('.carousel.carousel-slider').carousel({fullWidth: true});
    $('.carousel').carousel({
    padding: 200    
   });
   $('.modal').modal();
   $('body').click(function() {
      $('.searchinput').val("");
   });

   $('.onhover').hover(function(){
     $(this).addClass('z-depth-4');
   }).mouseleave(function(){

   });

	     $('.flash').addClass('hide');
	   });
   
  // $('#email1').focus(function() {
	   //  $('.flash').addClass('hide');
	 //  });

  
 $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: true, // Displays dropdown below the button
      alignment: 'left', // Displays dropdown with edge aligned to the left of button
      stopPropagation: false // Stops event propagation
    }
  );



   $('.modelclose').click(function(){
    $('.modal').modal("close");
   });

   $('.login').focusin(function(){
	    $(this).addClass("activetab");
	    $('.signup').removeClass("activetab");
	    $('.Forgotpass').removeClass("activetab");
	  })

	    $('.signup').focusin(function(){
	    $(this).addClass("activetab");

	    $('.Forgotpass').removeClass("activetab");
	  })
	  
   if($('body').hasClass('emailsent'))
   {

   }
   
   if($('#forlogin').hasClass('openlogin'))
	   {
	   $('.modal').modal("open");
	   }

	  
	  if($('#modal1').hasClass('openthis'))
		  {
		       $('#modal1').modal("open");
		  }
	 
	  $('.Forgotpass').focusin(function(){
	    $(this).addClass("activetab");
	    $('.login').removeClass("activetab");
	    $('.signup').removeClass("activetab");
	  })
   autoplay();
   function autoplay() {
    $('.carousel').carousel('next');
    setTimeout(autoplay, 4500);
   }
